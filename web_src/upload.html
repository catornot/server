<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta property="og:image" content="https://developer.mozilla.org/static/img/opengraph-logo.png">
    <meta property="og:description" content="Photo Sorter allows you to sort images by provided categories.">
    <meta property="og:title" content="Photo Sorter">
    <title>Photo Sorter</title>
    <meta name="description" content="Photo Sorter allows you to sort images by provided categories.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="upload.css">
    <link rel="icon" href="favicon.ico" type="img/favicon.ico">
    <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
    <script src="upload.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Photo Uploader</h1>
        <p>Select a Photo to upload</p>
      </header>
      <div class="file-input">
        <input type="file" id="file" class="file" required multiple="">
        <label for="file" >Select image/s</label>
      </div>
      <div id="display" ></div>
    </div>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cuprum&display=swap" rel="stylesheet">
  </body>
</html>
